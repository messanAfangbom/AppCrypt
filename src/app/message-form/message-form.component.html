<main class="container">
    <div class="bg-light p-5 rounded">
        <h1>Formulaire</h1>
        <p class="lead">
            Pour encrypter ou décrypter votre message, veuillez choisir le type d'opération que vous
            voulez réaliser.
        </p>
    </div>
</main>

<form [formGroup]="messageForm" (submit)="action()">
  <div class="container mt-3">
    <div class="form-check">
      <label class="form-check-label" controlName="decrypt">Décrypter</label>
      <input class="form-check-input" type="radio" formControlName="appCrypt" value="decrypt" id="decrypt">
    </div>
    <div class="form-check">
      <label class="form-check-label" controlName="encrypt">Encrypter</label>
      <input class="form-check-input" type="radio" formControlName="appCrypt" value="encrypt" id="encrypt">
    </div>
    <div class="my-3">
        <label for="key" class="form-label">Clé de décryptage</label>
        <input type="text" class="form-control" id="key" name="key" formControlName="key">
    </div>
    <div class="my-3">
        <label for="message" class="form-label">Texte à traiter</label>
        <textarea class="form-control" id="message" name="message" rows="5" formControlName="message"></textarea>
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Soumettre</button>
    </div>
  </div>
</form>

<div class="container">
    <div class="my-3">
        <p>Clé de cryptage : {{ key }}</p>
    </div>
    <div class="my-3" *ngIf="displayMessage">
        <p>Message crypté : {{ message }}</p>
    </div>
    <div class="my-3" *ngIf="!displayMessage">
        <p>Message décrypté : {{ message }}</p>
    </div>
</div>
